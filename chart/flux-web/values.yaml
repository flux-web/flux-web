# Default values for flux-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#optional
namespace:  flux

backend:
  repository: fluxweb/backend
  tag: 0.1
  pullPolicy: Always
  containerPort: 3000
  env:
    FLUX_URL: http://flux:3030
frontend:
  repository: fluxweb/frontend
  tag: 0.1
  pullPolicy: Always
  containerPort: 8080
  env:
    API_EXTERNAL_URL: //flux-web.local/api/v1
    WS_URL: ws://flux-web.local/ws/v1
memcached:
  enabled: true
  hostnameOverride:
  repository: memcached
  tag: 1.5.15
  pullSecret:
  createClusterIP: true
  verbose: false
  maxItemSize: 5m
  maxMemory: 512
  securityContext:
    runAsUser: 11211
    runAsGroup: 11211
    allowPrivilegeEscalation: false
  nodeSelector: {}
  tolerations: []
  affinity: {}
  resources: {}
    # If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #  cpu: 100m
    #  memory: 628Mi
    # requests:
    #  cpu: 50m
    #  memory: 512Mi
    
nameOverride: ""
fullnameOverride: ""
readOnly: "false"

service:
  type: ClusterIP
  port: 80

ingress:
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: flux-web.local
      paths: 
        - frontend: /
        - backend: /api
        - backend: /ws


  tls: []
  #  - secretName: flux-web-tls
  #    hosts:
  #      -flux-web.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
